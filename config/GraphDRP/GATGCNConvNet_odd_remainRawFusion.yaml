model:
  
  drug_module: 
    module_name: 
      - GATConv
      - GCNConv
    input_drug_feature_dim: 90
    output_drug_feature_dim: 128
    layer_num: 2

    gnn_layers: 
      - 
        intput: 90
        output: 90
        dropout: 0.0
        feature_pre_dropout: 0
        heads: 10
      - 
        intput: 900
        output: 900
        dropout: 0.0
        feature_pre_dropout: 0
        

    linear_layers:
      - 
        operate_name: linear
        param:
          - 1800
          - 1500
      - 
        operate_name: relu
      - 
        operate_name: dropout
        param: 0.5
      - 
        operate_name: linear
        param:
          - 1500
          - 128

      # - 
      #   operate_name: linear
      #   param:
      #     - 1800
      #     - 1500
